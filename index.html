<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBSITE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pointed"></div>
    <header>
      <div class="name">
        <div>G</div>
        <div>S</div>
        <div>A</div>
        <div>P</div>
      </div>
      <button class="button">
        <div class="menu">Menu</div>
        <div class="dash">
          <div class="dash1">&mdash;</div>
          <div class="dash2">&mdash;</div>
          <div class="dash3">&mdash;</div>
        </div>
      </button>
    </header>

    <div class="content">
      <div class="box"></div>
      <div class="animate">Animate</div>
      <div class="anything">
        <div class="anyth">anyth</div>
        <div class="i">i</div>
        <div class="ng">ng</div>
      </div>
    </div>

    <div id="string">
      <svg width="1000" height="200">
        <path
          d="M 10 100 Q 500 100 990 100"
          stroke="white"
          fill="transparent"
        />
      </svg>
    </div>

    <div class="page1">
      <div class="text">
        <div class="text1">
          <p>GSAP allows you to effortlessly animate <span></span>.</p>
        </div>
        <div class="text2">
          <p>
            Delivering silky-smooth performance and unmatched support
            <span></span>.
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"
      integrity="sha512-xAxjKW1J/R4TFytv43xvQ7jFTrJlBzsDOH/Aw0fFc2nvarQkE3d08lTicjzUsZJYDoHYDCpwsUUqOJXh34A1sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
